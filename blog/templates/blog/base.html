{% load static %}

<html>
    <head>
        <title>Bianca's Bridging Coursework</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=&display=Raleway&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>

        <div class="page-header">
            <h1><a href="/">Andreea-Bianca Fraunhoffer</a></h1>
        </div>

        <div class="navbar">

            {% if user.is_authenticated %}
            <div class="new-post">
                <a href="{% url 'post_new' %}" class="top-menu"><button type="button"<span class="glyphicon glyphicon-plus"></span> Add post</button></a>
            </div>
            {% endif %}

            <div class="search-bar">

            <form action="{% url 'post_search' %}" method="GET">
                {%csrf_token%} 
                <input type="text" name='q' placeholder="Search...">
                
                <div class=search-button>
                <button type="submit" <span class="glyphicon glyphicon-search"></span></button>
                </div>

            </form>

            </div>  

        </div>


        <div class="content container">

            <div class="row">

                <div class="col-md-8">

                {% block content %}
                {% endblock %}
                </div>

            </div>
            
        </div>  

    </body>
</html>
